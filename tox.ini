[tox]
envlist = py{27,34,35,36,37,38,py,py3}-pytest{50,51,52,53,54}x

[testenv]
deps = pytest50x: pytest>=5.0,<5.1
       pytest51x: pytest>=5.1,<5.2
       pytest52x: pytest>=5.2,<5.3
       pytest53x: pytest>=5.3,<5.4
       pytest54x: pytest>=5.4,<5.5
extras = test
commands = py.test -vv --basetemp {envtmpdir}
